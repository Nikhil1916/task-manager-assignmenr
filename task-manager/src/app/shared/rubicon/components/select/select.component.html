<div *ngIf="group" [formGroup]="group" [class]="field?.cssClass">
    <label *ngIf="field.label" [class]="field?.fieldClass">{{getLabel()}}</label>
    <select class="form-control" [formControlName]="field.key" [id]="field.key" [ngClass]="{'is-invalid':isInvalid()}">
          <option value="">-- Select --</option>
          <option *ngFor="let opt of field.options" [value]="opt.value">
          {{ opt.label }}
        </option>
    </select>
    <div class="invalid-feedback" *ngIf="isInvalid()">
        <ng-container *ngFor="let err of getErrors()">
            <div>{{ err }}</div>
        </ng-container>
    </div>
</div>
