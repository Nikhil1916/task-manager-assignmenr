<div *ngIf="group" [formGroup]="group" [class]="field?.cssClass">
  <label *ngIf="field.label" [class]="field?.labelClass">{{ getLabel() }}</label>

  <!-- wrap input + button in a relative container -->
  <div class="relative">
    <input
      [type]="showPassword ? 'text' : 'password'"
      [class]="field?.fieldClass"
      [ngClass]="'pr-10 w-full'"
      [formControlName]="field.key"
      [attr.placeholder]="field.tooltip"
    />

    <!-- eye button, vertically centered on the right -->
    <button
      type="button"
      (click)="togglePassword()"
      class="absolute right-3 top-1/2 -translate-x-0 -translate-y-1/2
             text-gray-500 hover:text-gray-700"
      tabindex="-1"
      aria-label="Toggle password visibility"
    >
      <!-- eye -->
      <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7
                 -1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
      </svg>

      <!-- eye-off -->
      <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7
                 a10.05 10.05 0 012.19-3.567m2.872-2.474A9.98 9.98 0 0112 5
                 c4.478 0 8.268 2.943 9.542 7a9.97 9.97 0 01-4.569 5.606M15 12a3 3 0 11-6 0
                 3 3 0 016 0z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3l18 18"/>
      </svg>
    </button>
  </div>

  <div class="invalid-feedback err" *ngIf="isInvalid()">
    <ng-container *ngFor="let err of getErrors()">
      <div>{{ err }}</div>
    </ng-container>
  </div>
</div>
