<div class="max-w-xl mx-auto p-4">
  <div class="card">
    <h2 class="text-2xl font-semibold mb-4">{{ id ? 'Edit Task' : 'New Task' }}</h2>
    <app-rubicon slug="task-form" [fields]="formConfig" [group]="form" [parentClass]="'space-y-4'"></app-rubicon>
    <div class="flex items-center gap-2">
        <button (click)="submit()" class="btn" [disabled]="loading || form.invalid">{{ id ? 'Update' : 'Create' }}</button>
        <a routerLink="/tasks" class="btn-outline">Cancel</a>
      </div>
  </div>
</div>
