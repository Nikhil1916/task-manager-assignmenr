<div class="max-w-4xl mx-auto p-4 space-y-4">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-semibold">Your Tasks</h2>
    <div class="flex items-center gap-2">
      <select [(ngModel)]="statusFilter" (ngModelChange)="applyFilter()" class="input !w-auto">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
      <button class="btn" (click)="newTask()">+ New Task</button>
    </div>
  </div>

  <div *ngIf="loading" class="text-gray-500">Loading...</div>
  <!-- <div class="err" *ngIf="error">{{ error }}</div> -->

  <div class="grid gap-3">
    <div *ngFor="let t of filtered" class="card">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <input type="checkbox" [checked]="t?.status==='completed'" (change)="toggleStatus(t)" class="h-5 w-5" />
          <div class="text-lg font-medium" [class.line-through]="t.status==='completed'">{{ t?.title }}</div>
        </div>
        <div class="flex items-center gap-2">
          <button class="btn-outline" (click)="editTask(t)">Edit</button>
          <button class="btn-outline" (click)="delete(t)">Delete</button>
        </div>
      </div>
      <p class="text-gray-600 mt-2" *ngIf="t?.description">{{ t.description }}</p>
    </div>
  </div>
</div>
