<div class="min-h-screen flex items-center justify-center p-4">
    <div class="card w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <app-rubicon slug="login" [fields]="fieldConfig" [group]="loginForm" parentClass="space-y-4"></app-rubicon>
        <button class="btn w-full" [disabled]="loading || loginForm.invalid">
            <span *ngIf="!loading">Login</span>
            <span *ngIf="loading">Please wait...</span>
        </button>
        <p class="mt-4 text-sm">
            New here?
            <a routerLink="/register" class="text-indigo-600 hover:underline">Create an account</a>
        </p>
    </div>
</div>
